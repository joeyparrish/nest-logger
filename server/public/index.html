<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nest Temperature History</title>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 12px;
    }

    #chart-wrap {
      background: white;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0,0,0,.1);
      padding: 12px;
    }

    #chart { width: 100%; height: 520px; }

    #status {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #888;
    }

    #last-reading {
      margin-top: 4px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Nest Temperature History</h1>
  <div id="chart-wrap">
    <div id="chart"></div>
  </div>
  <div id="status">Loadingâ€¦</div>
  <div id="last-reading"></div>

  <script>
    const chartEl       = document.getElementById('chart');
    const statusEl      = document.getElementById('status');
    const lastReadingEl = document.getElementById('last-reading');

    const REFRESH_INTERVAL_MS = 5 * 60 * 1000;  // match extension poll rate

    // Current dataset â€” updated on every refresh so helpers always see fresh data.
    let timestamps   = [];
    let hvac_actions = [];

    // The user's current zoom range.  null means full range (autorange).
    // Tracked so updateStatus stays correct after a background refresh.
    let currentRange = null;

    // â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    function computeRefreshTimeMs() {
      // The timeout is calculated by the age of the data, to sync better with
      // the collection timing.
      const latestDataAgeMs = Date.now() - toUtcMs(timestamps.at(-1));
      // 1 second after new data would arrive on the server, assuming ideal
      // conditions.
      const refreshTimeMs =
          Math.max(0, REFRESH_INTERVAL_MS + 1000 - latestDataAgeMs);
      console.log(`Refresh scheduled for ${(refreshTimeMs / 1000).toFixed(1)} seconds.`);
      return refreshTimeMs;
    }

    // Parse a timestamp to UTC milliseconds.
    // If it's from the database, it was normalized to a Date object.  If
    // it's Plotly's obnoxious local time strings with no TZ info (given in
    // the range when we zoom), we interpret as Date first.
    function toUtcMs(s) {
      if (s instanceof Date) return s.getTime();
      return new Date(s).getTime();
    }

    // Compute milliseconds spent in each HVAC state within [x0, x1].
    // Uses actual time between consecutive timestamps so gaps are handled
    // correctly and the durations always add up to the visible span.
    function computeHvacDurations(x0, x1) {
      const rangeStart = toUtcMs(x0);
      const rangeEnd   = toUtcMs(x1);
      const totals = { heat: 0, cool: 0, idle: 0 };

      for (let i = 0; i < timestamps.length - 1; i++) {
        const segStart = timestamps[i].getTime();
        const segEnd   = timestamps[i + 1].getTime();

        if (segEnd <= rangeStart || segStart >= rangeEnd) continue;

        const ms     = Math.min(segEnd, rangeEnd) - Math.max(segStart, rangeStart);
        const action = hvac_actions[i] ?? 'idle';
        totals[action] = (totals[action] ?? 0) + ms;
      }

      return totals;
    }

    function fmtDuration(ms) {
      if (ms <= 0) return '0m';
      const totalMin = Math.round(ms / 60000);
      const h = Math.floor(totalMin / 60);
      const m = totalMin % 60;
      if (h === 0) return `${m}m`;
      if (m === 0) return `${h}h`;
      return `${h}h ${m}m`;
    }

    function updateLastReading(lastTs) {
      const ageMs  = Date.now() - toUtcMs(lastTs);
      const ageMin = Math.floor(ageMs / 60000);
      const ageH   = Math.floor(ageMin / 60);
      const ageM   = ageMin % 60;

      let age;
      if (ageMin < 2)        age = 'just now';
      else if (ageMin < 60)  age = `${ageMin} min ago`;
      else if (ageM === 0)   age = `${ageH}h ago`;
      else                   age = `${ageH}h ${ageM}m ago`;

      lastReadingEl.textContent = `last reading: ${age}`;
    }

    function updateStatus(x0, x1) {
      const t0 = toUtcMs(x0);
      const t1 = toUtcMs(x1);

      const visibleCount = timestamps.filter(ts => {
        const t = toUtcMs(ts);
        return t >= t0 && t <= t1;
      }).length;

      const d = computeHvacDurations(x0, x1);

      statusEl.textContent =
        `${visibleCount} readings in view  Â·  ` +
        `heating ${fmtDuration(d.heat)}  Â·  ` +
        `cooling ${fmtDuration(d.cool)}  Â·  ` +
        `idle ${fmtDuration(d.idle)}`;
    }

    // â”€â”€ HVAC shading â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    //
    // Converts the flat hvac_actions array into Plotly layout.shapes â€”
    // one semi-transparent rectangle per consecutive run of the same state.
    // 'idle' runs produce no shape.  Shapes use yref:'paper' so they always
    // span the full height of the chart regardless of y-axis zoom.

    function buildHvacShapes(timestamps, hvac_actions) {
      const COLOR = {
        heat: 'rgba(220, 80,  60,  0.10)',
        cool: 'rgba( 60, 120, 220, 0.10)',
      };

      const shapes = [];
      let i = 0;

      while (i < hvac_actions.length) {
        const action = hvac_actions[i];

        if (!(action in COLOR)) { i++; continue; }  // skip 'idle'

        // Walk forward while the action stays the same.
        let j = i + 1;
        while (j < hvac_actions.length && hvac_actions[j] === action) j++;

        // Extend x1 one interval past the last matching point so there's no
        // gap between adjacent heating/cooling runs.
        const x1 = timestamps[j] ?? timestamps[j - 1];

        shapes.push({
          type:      'rect',
          xref:      'x',
          yref:      'paper',   // full chart height
          x0:        timestamps[i],
          x1,
          y0:        0,
          y1:        1,
          fillcolor: COLOR[action],
          line:      { width: 0 },
          layer:     'below',
        });

        i = j;
      }

      return shapes;
    }

    // â”€â”€ Data fetching â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    async function fetchData() {
      const resp = await fetch('/api/readings');
      if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
      const { sensors, rows } = await resp.json();

      // CRITICAL: map incoming timestamps (ISO strings in UTC) to Date
      // objects.  This normalizes rendering in the UI to local time, and
      // provides consistency between different data sources.  The ranges will
      // be either local time strings with no TZ (range when zooming; thanks,
      // Plotly ðŸ˜ ) or full Date objects created from UTC.  There will be no
      // confusion this way.
      const timestamps   = rows.map(r => new Date(r.timestamp));
      const hvac_actions = rows.map(r => r.hvac_action);
      const readings     = Object.fromEntries(
        sensors.map(name => [name, rows.map(r => r.sensors[name] ?? null)])
      );

      return { sensors, timestamps, hvac_actions, readings };
    }

    function buildTraces(sensors, timestamps, readings) {
      // One scattergl (WebGL) trace per sensor for smooth rendering even with
      // year-scale datasets.
      return sensors.map(name => ({
        type: 'scattergl',
        mode: 'lines',
        name,
        x: timestamps,
        y: readings[name],
        line: { width: 1.5 },
      }));
    }

    // â”€â”€ Initial load â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    async function load() {
      statusEl.textContent = 'Fetching dataâ€¦';

      let data;
      try {
        data = await fetchData();
      } catch (err) {
        statusEl.textContent = 'Error loading data: ' + err.message;
        return;
      }

      ({ timestamps, hvac_actions } = data);

      const traces = buildTraces(data.sensors, timestamps, data.readings);
      const shapes = buildHvacShapes(timestamps, hvac_actions);

      const layout = {
        shapes,

        xaxis: {
          type: 'date',
          title: { text: 'Time', standoff: 8 },
          // Compact range selector buttons for quick navigation.
          rangeselector: {
            buttons: [
              { count: 12, label: '12h', step: 'hour',  stepmode: 'backward' },
              { count:  1, label:  '1d', step: 'day',   stepmode: 'backward' },
              { count:  7, label:  '1w', step: 'day',   stepmode: 'backward' },
              { count:  1, label:  '1m', step: 'month', stepmode: 'backward' },
              {            label: 'All', step: 'all' },
            ],
          },
          rangeslider: { visible: true, thickness: 0.05 },
        },

        yaxis: {
          title: { text: 'Temperature (Â°F)', standoff: 8 },
          fixedrange: false,
        },

        legend: {
          orientation: 'h',
          y: -0.18,
          x: 0.5,
          xanchor: 'center',
        },

        hovermode: 'x unified',
        margin: { t: 16, r: 16, b: 120, l: 60 },
        paper_bgcolor: 'white',
        plot_bgcolor:  'white',
      };

      const config = {
        responsive: true,
        displayModeBar: true,
        modeBarButtonsToRemove: ['select2d', 'lasso2d'],
      };

      Plotly.newPlot(chartEl, traces, layout, config);

      updateStatus(timestamps[0], timestamps.at(-1));
      updateLastReading(timestamps.at(-1));
      setInterval(() => updateLastReading(timestamps.at(-1)), 60000);

      chartEl.on('plotly_relayout', (ev) => {
        if (ev['xaxis.autorange']) {
          // User reset zoom â€” show full range.
          currentRange = null;
          updateStatus(timestamps[0], timestamps.at(-1));
        } else if (ev['xaxis.range[0]'] !== undefined) {
          // User zoomed or panned by click-drag or range-selector button.
          currentRange = [ev['xaxis.range[0]'], ev['xaxis.range[1]']];
          updateStatus(currentRange[0], currentRange[1]);
        } else if (ev['xaxis.range'] !== undefined) {
          // User dragged the rangeslider handles â€” fires a different event shape.
          currentRange = ev['xaxis.range'];
          updateStatus(currentRange[0], currentRange[1]);
        }
        // Ignore unrelated relayout events (e.g. legend clicks, y-axis zoom).
      });

      // Schedule the first refresh.
      setTimeout(refresh, computeRefreshTimeMs());
    }

    // â”€â”€ Background refresh â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    async function refresh() {
      console.log('Refreshing data.');

      try {
        const data = await fetchData();

        ({ timestamps, hvac_actions } = data);

        const traces = buildTraces(data.sensors, timestamps, data.readings);
        const shapes = buildHvacShapes(timestamps, hvac_actions);

        // Plotly.react updates data and layout without resetting the user's zoom.
        Plotly.react(chartEl, traces, { ...chartEl.layout, shapes });

        updateLastReading(timestamps.at(-1));
        if (currentRange) {
          updateStatus(currentRange[0], currentRange[1]);
        } else {
          updateStatus(timestamps[0], timestamps.at(-1));
        }
      } catch {
        // silently skip failed refreshes; next timeout will retry
      } finally {
        // Always schedule the next refresh, even if this one failed.
        setTimeout(refresh, computeRefreshTimeMs());
      }
    }

    load();
  </script>
</body>
</html>
