<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nest Data Logger</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      font-size: 13px;
      width: 380px;
      padding: 12px;
      margin: 0;
      color: #222;
    }
    h2 { margin: 0 0 4px; font-size: 15px; }
    #meta { color: #666; margin-bottom: 12px; }
    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; padding: 4px 6px; background: #f0f0f0; border-bottom: 1px solid #ccc; }
    td { padding: 4px 6px; border-bottom: 1px solid #eee; }
    .active { font-weight: bold; }
    .section { margin-top: 12px; font-weight: bold; color: #555; margin-bottom: 4px; }
    .buttons { margin-top: 14px; display: flex; gap: 8px; }
    button {
      flex: 1;
      padding: 7px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    #exportBtn { background: #1a73e8; color: white; }
    #exportBtn:hover { background: #1558b0; }
    #clearBtn { background: #e0e0e0; color: #444; }
    #clearBtn:hover { background: #c8c8c8; }
    #status { color: #888; font-style: italic; margin-top: 8px; }
    .no-data { color: #888; font-style: italic; margin: 12px 0; }
  </style>
</head>
<body>
  <h2>Nest Data Logger</h2>
  <div id="meta">Loading...</div>
  <div id="content"></div>
  <div class="buttons">
    <button id="exportBtn">Export CSV</button>
    <button id="clearBtn">Clear Data</button>
  </div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
